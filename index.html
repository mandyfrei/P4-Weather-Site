<!DOCTYPE html>
<html>
  <head>
    <title>P4-Weather-Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=BenchNine:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    
    
	
	
	<div class="container">
    	<div class="span12">

            <div id="header" class="span6">
                <h1>SEARCH . WEATHER . NOW</h1><br>
            </div>
        
       		<!-- Get Zip -->
            <div id="zipbar" class="span6">
                <input type="text" placeholder="Zip Code?"> 
                <button type="submit" class="btn"><i class="icon-chevron-right"></i></button>
      		</div>
            
      	</div> <!--end span12--> 
          
            
        	<!-- Get the Weather -->
      <div class="container-fluid">
      	<div class="row-fluid">
          	
                <div id="weather"</div>
         </div>
      </div><!--end of container-->  
     
     <div class="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Warning!</strong> Best check yo self, you're not looking too good.
    </div>
  
    
</div><!--end of container-->  	
   
	
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  	<script src="js/simpleWeather.js"></script>
  	<script src="js/scripts.js"></script>
  </body>
</html>
